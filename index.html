<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Did someone say FOOD?</title>
  <!--CSS stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="headerarea"></div>
    <h1 id="header1">Did someone say FOOD?!</h1>
    <h3 id="header2">Click on buttons below to see gifs of food you'd like to eat!<br>Click on the image to make it come alive!</h3>
    
  </div>

  <div class="container" id="search">
    <p>Don't see your favorite food listed? Type it in below to add it to the group!</p>
    <form id="food-form">
      <label for="food-input">Add more food! : </label>
      <input type="text" id="food-input">

      <input id="add-food" type="submit" value="Submit">
    </form>
  </div>

  <div id="food-buttons">

  </div>

  <div id="foods">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
